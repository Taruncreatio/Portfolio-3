<html lang="en">

<head>
    <meta charset="utf-8">

        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NAvbar for my website -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ">Contact</a>
                    </li>
                </ul>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main container for my website -->
    <div class="container">
        <h1 class="my-4">Welcome to Text Analyzer - Enter your text below to Transform it!</h1>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Enter Your Text here" id="inptext"
                style="height: 200px"></textarea>
            <label for="inptext">Input Text</label>
        </div>
        <div class="button my-4">
            <button id="uppercase" type="button" class="btn btn-primary">Uppercase</button>
            <button id="lowercase" type="button" class="btn btn-secondary">Lowercase</button>
            <button id="removespaces" type="button" class="btn btn-success">Remove Extra Spaces</button>
            <button id="removelines" type="button" class="btn btn-danger">Remove Extra Lines Spaces</button>
            <!-- <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button> -->

            <!-- <button type="button" class="btn btn-link">Link</button> -->
        </div>
        <div class="info">
            <span id="wordCount">0</span> words and <span id="charCount">0</span> characters .....
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
